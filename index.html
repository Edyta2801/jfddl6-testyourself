<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>testYourself</title>

    <link rel="stylesheet" href="style.css" type="text/css" >

</head>
<body>

    <main class="main">
        <nav id="section-nav-top" class="section-nav-top">

                <ul class="section-nav-top__flex-wrapper">
                    <li class="section-nav-top__flex-wrapper__logo"><a class="section-nav-top__flex-wrapper__logo__link" href="#section-nav-top">Logo</a></li>
                    <li class="section-nav-top__flex-wrapper__menu-item"><a class="section-nav-top__flex-wrapper__menu-item__link" href="#section-hero">Hero</a></li>
                    <li class="section-nav-top__flex-wrapper__menu-item"><a class="section-nav-top__flex-wrapper__menu-item__link" href="#section-function">Funkcje</a></li>
                    <li class="section-nav-top__flex-wrapper__menu-item"><a class="section-nav-top__flex-wrapper__menu-item__link" href="#section-info-product">Produkt</a></li>
                    <li class="section-nav-top__flex-wrapper__menu-item"><a class="section-nav-top__flex-wrapper__menu-item__link" href="#section-info-team">Zespół</a></li>
                    <li class="section-nav-top__flex-wrapper__menu-item"><a class="section-nav-top__flex-wrapper__menu-item__link" href="#section-registration-premiere">Premiera</a></li>
                    <li class="section-nav-top__flex-wrapper__menu-item"><a class="section-nav-top__flex-wrapper__menu-item__link" href="#section-incentive">Promocja</a></li>
                    <li class="section-nav-top__flex-wrapper__menu-item"><a class="section-nav-top__flex-wrapper__menu-item__link" href="#section-footer">Kontakt</a></li>
                </ul>

        </nav>

        <section id="section-hero" class="section section__hero">

        </section>

        <section id="section-function" class="section section__function">

        </section>

        <section id="section-info-product" class="section section__info-product">

        </section>

        <section id="section-info-team" class="section section__info-team">

        </section>

        <section id="section-registration-premiere" class="section__registration-premiere">

            <h2 class="section-registration-premiere__header__container">Jesteś zainteresowany?</h2>
            <h2 class="section-registration-premiere__header__container">Daj nam znać!</h2>
            <h2 class="section-registration-premiere__header__container">Odezwiemy się!</h2>

                <form class="section-registration-premiere__form-container" action="https://emaillabs-sender.herokuapp.com/" method="POST">
                    <input class="section-registration-premiere__form-container__text-register section-registration-premiere__form-container" type="text" name="emails[]" placeholder="Wpisz swój e-mail">
                    <input type="hidden" name="subject" value="Tytuł">
                    <input type="hidden" name="message" value="Treść">
                    <input type="hidden" name="from" value="mateusz.choma@infoshareacademy.com">
                    <input type="hidden" name="fromName" value="Nazwa Apki">
                    <input type="hidden" name="redirect" value="https://google.com">
                    <input class="button section-registration-premiere__form-container__button-register" type="submit" value="Wyślij!">
                </form>

        </section>

        <section id="section-incentive" class="section section__incentive">

        </section>

        <footer id="section-footer"></footer>

    </main>

</body>
</html>
